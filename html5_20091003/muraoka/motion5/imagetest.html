<!DOCTYPE html>
<html>
<head>
<title>Jquery Image Test</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/trontastic/jquery-ui.css" type="text/css" media="all" />
<link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
  var image = $('#image');
  var video = $('#video');

  image.toggle(
    function(){
      $(this).attr('src','test/a.jpeg');
    },
    function(){
      $(this).attr('src','test/b.jpeg');
    }
  );

  video.toggle(
    function(){
      alert($(this).attr('src'));
      $(this).removeattr('src');
      $(this).attr('src','videos/1.mov');
    },
    function(){
      alert('2.mov');
      $(this).attr('src','videos/2.mov');
    }
  );

});
</script>

</head>
<body>
<img id="image" src="test/b.jpeg" >
<br>
<video id="video" src="videos/2.mov">
</body>
</html>
