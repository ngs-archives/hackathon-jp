<!DOCTYPE html>
<html>
<head>
<title>Motion Five 0.1</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/trontastic/jquery-ui.css" type="text/css" media="all" />
<link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all" />
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">
<link rel="stylesheet" href="css/motion5.css">
<!--[if lt IE 8]><link rel="stylesheet" href="/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript" src="motion5.js"></script>
</head>
<body>
<div class="container showgrid">

<div id="video_ui" class="column span-24" style="height: 300px;">
 <video id="sideA" src="videos/0.mov" loop></video>
 <video id="sideB" src="videos/0.mov" loop></video>
</div>

<!--SideA-->
<div id="sideApane" class="span-8 colborder" align="center">
 <button id="setCurrentA">Set Current</button><br>
 <video id="sideAprev" src="videos/3.mov" loop></video>
</div>

<!--Fader-->
<div id="fader" class="span-8 colborder" align="center">
 <span id="debug"> </span>
 <div id="slider" style="width:200px"></div>
 <button id="tap">TAP</button>
</div>

<!--SideB-->
<div id="sideBpane" align="center" class="last">
 <button id="setCurrentB">Set Current</button><br>
 <video id="sideBprev" src="videos/4.mov" loop></video>
</div>

<!--Material Viewer-->
<div id="materialViewer" align="center" class="span-24">
 <video id="m1" class="material-video" src="videos/1.mov" draggable></video>
 <video id="m2" class="material-video" src="videos/2.mov" draggable></video>
 <video id="m3" class="material-video" src="videos/3.mov" draggable></video>
 <video id="m4" class="material-video" src="videos/4.mov" draggable></video>
 <video id="m5" class="material-video" src="videos/5.mov" draggable></video>
 <video id="m6" class="material-video" src="videos/6.mov" draggable></video>
 <br>
 <video id="m7" class="material-video" src="videos/7.mov" draggable></video>
 <video id="m8" class="material-video" src="videos/8.mov" draggable></video>
 <video id="m9" class="material-video" src="videos/9.mov" draggable></video>
 <video id="m10" class="material-video" src="videos/10.mov" draggable></video>
 <video id="m11" class="material-video" src="videos/11.mov" draggable></video>
 <video id="m12" class="material-video" src="videos/12.mov" draggable></video>
</div>

<!--Audio Pane-->
<div id="audioPane" class="span-24" align="center">
 <audio id="audioA" src="musics/Ethos-9.mp3" controls autobuffer></audio>
</div>
</body>
</html>
