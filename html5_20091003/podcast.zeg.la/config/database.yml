# SQLite version 3.x
#   gem install mysql-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql
  database: podcast_development
  host: localhost
  username: podcast
  password: password
  encoding: utf8
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql
  database: podcast_test
  host: localhost
  username: podcast
  password: password
  encoding: utf8
  timeout: 5000

production:
  adapter: mysql
  database: podcast_production
  host: localhost
  username: podcast
  password: password
  encoding: utf8
  timeout: 5000
