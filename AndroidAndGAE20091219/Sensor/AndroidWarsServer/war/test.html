<html>
<head>
<script type="text/javascript" src="androidwars/jquery-1.3.2.js"></script>
<script type="text/javascript">

function send() {
	var method = $("#method").val();
	var url = $("#url").val();
	var entry = $("#entry").val();
	$("#result").val("");
	//alert(method + ":" + url + ":" + entry);
	$.ajax({
		url: url,
		type: method,
		data:"event=" + entry,
		success: function(data) {
			$("#result").val(data);
		},
		error: function(XMLHttpRequest, textStatus, errorThrown){
			for(key in XMLHttpRequest) {
				$("#result").append(key + ":" + XMLHttpRequest[key] + "\n");
			}
		}
	});
}


</script>
</head>
<body>

<table>
<tr><td>メソッド</td><td>
<select id="method">
<option value="GET">GET</option>
<option value="POST">POST</option>
<option value="PUT">PUT</option>
<option value="DELETE">DELETE</option>
</select>
<tr><td>URL</td><td><input type="text" id="url"/></td></tr>
<tr><td>entry</td><td><input type="text" id="entry" size="100"/></td></tr>
</table>

<button id="send" onclick="send();">送信</button>
<br/>
<br/>
結果
<br/>
<textarea id="result" rows="10" cols="100"></textarea>

</body>
</html>
