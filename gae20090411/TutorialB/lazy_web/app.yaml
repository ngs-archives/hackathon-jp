application: lazyweb
version: 1
runtime: python
api_version: 1

handlers:
- url: /
  static_files: index.html
  upload: index.html
  
- url: /index.html
  static_files: index.html 
  upload: index.html

- url: /.*cgi
  script: main.py
  
- url: /css
  static_dir: css
  
- url: /js
  static_dir: js
  
- url: /img
  static_dir: img
