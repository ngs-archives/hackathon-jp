<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Lazy web [GAE Hack-a-thon disc #3 2009/04/11]</title>
		<script type="text/javascript" src="./js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
		<script type="text/javascript">
		<!--
		$(function(){			
			$('#twitterId').focus();
			
			$('#startbtn').click(function(){
				$('div.startup').fadeOut(200, function(){$('div.loading').fadeIn(200)});
				$.ajax({
					url:'main.cgi',
					type:'post',
					data: {
						twitterId: $('#twitterId').val(),
						twitterPass: $('#twitterPass').val()
					},
					dataType: 'json',
					timeout: function(){alert('Time out!!')},
					complete: getResponse
				})
			});
		})
		
		var getResponse = function(response){
			$('div.result').html(response.responseText);
			$('div.loading').fadeOut(200, function(){
				$('div.result').fadeIn(200);
			});
			
		}
		
		// -->
		</script>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<h1>Start lazy internet...</h1>		
		<div class="startup">
		Your twitter name<br />
		<input type="text" value="" id="twitterId" class="textbox" /><br />
		Your twitter Password<br />
		<input type="password" value="" id="twitterPass" class="textbox" /><br />
		<input type="button" value="start" id="startbtn" />
		</div>
		<div class="loading" style="display:none;"><img src="./img/loading.gif" /></div>
		<div class="result" style="display:block;">
		</div>
	</body>
</html>
