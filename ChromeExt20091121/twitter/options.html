<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Twitter client</title>
<link rel="stylesheet" type="text/css" href="options.css">
<script>
var userid = '';
var password = '';
var init = function(){
	userid = localStorage.userid;
	password = localStorage.password;

	document.getElementById('userid').value = userid;
	document.getElementById('password').value = password;

	alert("true");
}
</script>
</head>

<body onload="init()">
ユーザー名かメールアドレス
<input type='text' id="userid" onchange='localStorage.userid = document.getElementById("userid").value;' /><br>
パスワード
<input type="password" id='password' onchange='localStorage.password = document.getElementById("password").value' />
</body>
</html>
