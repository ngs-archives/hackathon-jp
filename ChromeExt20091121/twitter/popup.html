<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' lang='ja' xml:lang='ja'>
	<head>
		<meta http-equiv='Content-Type' content='application/xhtml+xml; charset=UTF-8' />
		<!-- link href='styles/popup.css' rel='stylesheet' type='text/css' / -->
		<style type='text/css'>
		<![CDATA[
			* {
				margin: 0;
				padding: 0;
			}
			body {
				min-width: 320px;
				min-height: 480px;
			}
			a:link, a:active, a:hover, a:visited {
				color: red;
			}
			#header {
				border-bottom: 1px solid grey;
			}
			#header img {
				float: left;
			}
			#header h1 {
				font-size: large;
				float:right;
			}
			#header p {
				font-size: small;
				clear: both;
			}

			#content ul {
				margin: 0;
				padding: 0;
			}
			#content li {
				list-style: none;
			}
		]]>
		</style>
		<script type='text/javascript'>
			function init() {
				var userid = localStorage.userid;
				var user_name = localStorage.user_name;
				var user_screen_name = localStorage.user_screen_name;
				var user_text = localStorage.user_text;
				var user_profile_image_url = localStorage.user_profile_image_url;

				document.getElementById('user_profile_image').src = user_profile_image_url;
				document.getElementById('user_profile_image').title = userid;
				document.getElementById('user_name').innerHTML = user_name;
				document.getElementById('user_name').title = user_screen_name;
				document.getElementById('user_text').innerHTML = user_text;

				return true;
			}
		</script>
	</head>
	<body onload='init();'>
		<div id='content'>
			<div id='header'>
				<img id='user_profile_image' src='images/logo_128x128.png' width='32' height='32' alt='logo' title='' />
				<h1 id='user_name' title=''></h1>
				<p id='user_text'></p>
			</div>
			<div id='main'>
			</div>
			<div id='footer'>
				<ul>
					<li><a href='options.html'>options</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
